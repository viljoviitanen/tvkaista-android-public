<link rel="import" href="bower_components/paper-spinner/paper-spinner.html">
<polymer-element name="page-channels" attributes="r">
<template>
<link rel="stylesheet" href="style.css" type="text/css">
 <core-item id="loading">
   <paper-spinner active style="margin-left: auto; margin-right: auto;"></paper-spinner>
 </core-item>
  <template id="results" repeat="{{r}}">
   <a href="#!programs/{{id}}!{{day}}"><core-item lines>{{name}}</core-item></a>
  </template>
</template>
  <script>
    Polymer('page-channels', {
      msg: function(m) {
        this.$.loading.innerHTML=m;
      },
      stop: function() {
        this.$.loading.hidden=true;
      },
    });
  </script>
</polymer-element>
