Tvkaista-android on Viljo Viitasen tekemä kolmannen osapuolen "soitin"
tvkaista.com:lle, jonka on tarkoitus toimia Android-kännyköillä
Chrome-selaimella.  Motivaationa oli, että tvkaistan oma mobiilikäyttöliittymä
ei ole kovin käytettävä. Sovellusta tehtäessä erityisesti mielessä oli, että se
toimisi sujuvasti Chromecast- laitteen kanssa.

Huomio: tekijällä ei ole mitään yhteyksiä tvkaista.com:n.

Huomio 2: tvkaista.com ei ota tietoturvallisuutta vakavasti, lähtien siitä että
tvkaista.com:lla ei ole kelvollista https-varmennetta, joten tämäkään sovellus
ei ota tietoturvaa juuri huomioon, eikä käytä salausta missään. Sovelluksen
käyttäjän tvkaista-tunnus ja salasana liikkuu verkossa selväkielisenä.  Tekijä
suosittelee, että vaihdat tvkaistan salasanan joksikin, mitä ei ole missään
muualla käytössä, ja jos lukijalla on ollut samankaltainen salasana käytössä
muualla, vaihtaa ne.

href="https://github.com/viljoviitanen/tvkaista-android-public/commits/master"
>muutoshistorian</a>.
